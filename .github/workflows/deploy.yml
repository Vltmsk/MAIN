name: Deploy to Vultr Server

# Этот workflow автоматически деплоит код на Windows сервер при push в main ветку
# Для использования этого workflow:
# 1. Настройте секреты в GitHub: Settings → Secrets and variables → Actions
# 2. Добавьте секреты:
#    - SERVER_IP: IP адрес вашего Vultr сервера
#    - SERVER_USER: Имя пользователя Windows (обычно Administrator)
#    - SERVER_PASSWORD: Пароль от Windows сервера
# 3. На сервере должен быть установлен OpenSSH Server и настроен доступ
# 4. Раскомментируйте этот файл и настройте его

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Windows Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "."
          target: "C:\onlyWS_temp"
          rm: false
      
      - name: Execute deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd C:\onlyWS_temp
            git pull origin main
            # Остановка служб
            Stop-Service CryptoSpikesMain -ErrorAction SilentlyContinue
            Stop-Service CryptoSpikesAPI -ErrorAction SilentlyContinue
            Stop-Service CryptoSpikesWeb -ErrorAction SilentlyContinue
            # Копирование файлов
            xcopy /E /I /Y C:\onlyWS_temp C:\onlyWS
            # Обновление зависимостей
            cd C:\onlyWS
            pip install -r requirements.txt
            cd WEB
            npm install
            npm run build
            cd ..
            # Запуск служб
            Start-Service CryptoSpikesMain
            Start-Service CryptoSpikesAPI
            Start-Service CryptoSpikesWeb

